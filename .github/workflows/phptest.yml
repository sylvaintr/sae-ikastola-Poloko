name: PHP Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer PHP + extensions + Xdebug pour la couverture
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql, xdebug
          coverage: xdebug

      # Étape 3 : Installer les dépendances Composer
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build

      # Étape 4 : Préparer Laravel
      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      # Étape 5 : Exécuter les tests + générer les rapports
      - name: Run tests with coverage and TestDox reports
        run: |
          mkdir -p build/reports
          ./vendor/bin/phpunit \
            --coverage-html build/reports/coverage \
            --testdox-html build/reports/testdox.html \
            --log-junit build/reports/junit.xml

      # Étape 6 : Publier les rapports comme artefacts GitHub
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: php-test-reports
          path: build/reports/
