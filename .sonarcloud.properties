# =======================
#   PROJECT IDENTIFICATION
# =======================
sonar.projectKey=sylvaintr_sae-ikastola-Poloko
sonar.projectName= Projet ikastola Poloko 
sonar.projectVersion=1.0

# =======================
#   PATHS
# =======================

# Source files
sonar.sources=app,resources,routes,lang

# Tests
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# =======================
#   INCLUSIONS / EXCLUSIONS
# =======================

sonar.exclusions=\
  vendor/**,\
  storage/**,\
  bootstrap/cache/**,\
  node_modules/**,\
  public/build/**,\
  public/storage/** \
  public/index.php


# =======================
#   PHP SPECIFIC SETTINGS
# =======================

sonar.php.tests.reportPath=build/reports/junit.xml
sonar.php.coverage.reportPaths=build/reports/coverage/coverage.xml

# =======================
#   CPD EXCLUSIONS
# =======================

sonar.cpd.exclusions=\
  app/Console/Kernel.php,\
  app/Exceptions/Handler.php,\
  app/Http/Middleware/**,\
  routes/**,\
  lang/**

# =======================
#   ISSUE EXCLUSIONS
# =======================

# Exclusion de la règle php:S5693 (content length limit) pour ProfileController
# La limite de 8MB est conforme aux recommandations SonarQube et sécurisée
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S5693
sonar.issue.ignore.multicriteria.e1.resourceKey=app/Http/Controllers/ProfileController.php
